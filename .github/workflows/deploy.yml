name: 部署到 GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 构建项目
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: 设置 Pages
      uses: actions/configure-pages@v3
      
    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dist
        
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
